<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ទាញលេខកូដថ្មី</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <!-- CSS Style -->
    <link rel="stylesheet" href="../asset/css/style.css" />
    <!--Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Koh+Santepheap:wght@100;300;400;700;900&display=swap"
        rel="stylesheet" />
    <!-- Icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <!-- Font awsome -->
    <link rel="stylesheet" href="asset/font/fontawesome-6.2.0 icon pro/fontawesome-6.2.0/css/all.css" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="bg-danger">
    <main>
        <section class="mt-md-6" data-aos="fade-up" data-aos-duration="2000">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <h1 class="text-center">ទាញលេខកូដថ្មី</h1>
                                <form action="" class="needs-validation" novalidate>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mt-3">
                                                <label for="email"
                                                    class="form-label fw-bold text-darkRed">អ៊ីមែល</label>
                                                <input type="email" class="form-control" id="email" placeholder="អ៊ីមែល"
                                                    required />
                                                <div class="invalid-feedback">
                                                    សូមបញ្ចូលអ៊ីមែល!
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-danger mt-3"
                                        id="recoverPassword">ទាញលេខកូដ</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

        // Click to succeedRecover.html
        document.getElementById("recoverPassword").addEventListener("click", function () {
            const form = document.querySelector(".needs-validation");
            if (form.checkValidity()) {
                window.location.href = "succeedRecover.html";
            } else {
                form.classList.add("was-validated");
            }
        });
    </script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
